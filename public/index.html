<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/238961c15a.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCP Comment Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <style>
    /*This will contain all the CSS for the website*/
    header {
      width: 100%;
      margin: 0;
      padding: 0;
      border: 3px solid black;
      border-top: none;
      position: fixed;
      left: 0;
    }


    #comment-logo{
      display: inline;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%; /* Ensures footer stretches across entire width */
    }

    form {
      margin-bottom: 80px;
    }

    #case-notes{
      padding-top: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-body">
        <div class="container-fluid">
          <button
            data-mdb-collapse-init
            class="navbar-toggler"
            type="button"
            data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Case Notes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FMR</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Follow Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">GVC Notes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Closing Notes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Consults</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->
    </header>

    <section id="case-notes">
      <h1>Case Notes</h1>
      <form id="caseNotesForm">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="caseSummary">Case Summary:</label>
              <textarea class="form-control" id="caseSummary" placeholder="Enter a short description of the case" rows="3"></textarea>
            </div>
            <div class="form-group mb-3">
              <label for="projectId">Project ID:</label>
              <input type="text" class="form-control" id="projectId" placeholder="Enter affected project ID">
            </div>
            <div class="form-group mb-3">
              <label for="resolved">Is the issue resolved?</label>
              <select class="form-control" id="resolved">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label for="workPerformed">Work Performed:</label>
              <textarea class="form-control" id="workPerformed" placeholder="Enter a list of the steps you have followed" rows="4"></textarea>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="documentation">Documentation:</label>
              <textarea class="form-control" id="documentation" placeholder="Enter the links for your investigation and other resources" rows="4"></textarea>
            </div>
            <div class="form-group mb-3 row">
              <label for="bugStatus" class="col-sm-3 col-form-label">Bug Status:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="bugStatus" value="NA">
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="easeOfWork">How easy it was to work this case?</label>
              <select class="form-control" id="easeOfWork">
                <option value="NA">NA</option>
                <option value="1">1 - Very Difficult</option>
                <option value="2">2 - Difficult</option>
                <option value="3">3 - Neutral</option>
                <option value="4">4 - Easy</option>
                <option value="5">5 - Very Easy</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label for="justification">Justification:</label>
              <textarea class="form-control" id="justification" placeholder="describe why you selected the punctuation above" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <textarea class="form-control" id="caseNotesOutput" rows="10"></textarea>
          </div>
        </div>
        
        <div class="row mt-3">
          <div class="col">
            <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
            <button type="reset" class="btn btn-secondary" id="resetButton">Reset</button>
            <button type="button" class="btn btn-info" id="copyButton"></i>Copy</button>
          </div>
        </div>
      </form>
    </section>

    <footer class="text-center text-lg-start" style="background-color: #2a1a70;">

  
      <!-- Copyright -->
      <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Made By: Angel Manzano
      </div>
      <!-- Copyright -->
    </footer>
  </div>
</body>
<script src="script.js"></script>
</html>
